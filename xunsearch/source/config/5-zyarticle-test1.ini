project.name = zyarticle
project.default_charset = utf-8

[id]
type = id

[title]
type = title
index = mixed
phrase = no

[content]
type = body
cutlen = 0
phrase = no

[category_name]
type = string
index = both
tokenizer = full

[tags]
type = string
index = both
tokenizer = split(,)

phrase = yes

[pub_time]
type = date
index = none